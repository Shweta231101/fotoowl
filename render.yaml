services:
  # API Gateway
  - type: web
    name: fotoowl-api
    runtime: docker
    dockerfilePath: ./api-gateway/Dockerfile
    dockerContext: ./api-gateway
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: images
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false

  # Worker Service
  - type: worker
    name: fotoowl-worker
    runtime: docker
    dockerfilePath: ./worker-service/Dockerfile
    dockerContext: ./worker-service
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: images
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false

  # Frontend
  - type: web
    name: fotoowl-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
